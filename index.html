<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skar.gg</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #1e1e1e;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-bottom: 40px;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    nav a {
      color: #ff3366;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: 2px solid #ff3366;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #ff3366;
      color: black;
    }

    .register-form {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
      width: 300px;
    }

    .register-form h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .register-form label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: white;
    }

    .register-form input[type="checkbox"] {
      margin-right: 10px;
    }

    .register-form button {
      width: 100%;
      padding: 10px;
      background-color: #ff3366;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-form button:hover {
      background-color: #ff6688;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" />
  <h1>skar.gg</h1>

  <nav>
    <a href="https://discord.gg/yUgKpSQauq" target="_blank">Discord</a>
    <a href="#register">Register</a>
  </nav>

  <form class="register-form" id="register">
    <h2>Register</h2>

    <label for="username">Username</label>
    <input type="text" id="username" required placeholder="Enter your name">

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Enter a password">

    <label for="invite">Invitation Code</label>
    <input type="text" id="invite" required placeholder="Enter your invite code">

    <label>
      <input type="checkbox" required>
      I agree to the terms and privacy policy.
    </label>

    <button type="submit">Register</button>
  </form>

  <script>
    const validCodes = ["YN9EQXWB","Y0FOSI8H","08TWDVIG","OFTDODKC","U0JR9I81","DSGB27T4","4EIDOM5T","8ZDXN9RG","R2K4C2S5","0O7NJMNY",/* 140 more... */"M2N9TSPB"];

    document.querySelector('.register-form').addEventListener('submit', function(e) {
      const inviteInput = document.getElementById('invite').value.trim().toUpperCase();
      if (!validCodes.includes(inviteInput)) {
        e.preventDefault();
        alert('Invalid invitation code.');
      }
    });
  </script>

</body>
</html>
